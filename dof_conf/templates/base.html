{% load static i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}DOF Conf{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2019 DevOfFuture Conference">
    <meta name="author" content="DevOfFuture">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">

    {% block css %}
      <link href="{% static 'css/project.min.css' %}" rel="stylesheet">
    {% endblock css %}
  </head>

  <body>

    {% block content %}
      <h1>Use this document as a starting point for your project.</h1>
    {% endblock content %}

    {% block javascript %}
      <script src="{% static 'js/vendors.js' %}"></script>
      <script src="{% static 'js/project.js' %}"></script>
    {% endblock javascript %}
  </body>
</html>
